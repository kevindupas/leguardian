<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeGuardian Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 380px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }

        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #007AFF;
        }

        h2 {
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .qr-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        #qrcode {
            display: inline-block;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        #qrcode canvas {
            display: block;
        }

        .bracelet-info {
            background: #f0f7ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #007AFF;
            word-break: break-all;
        }

        .bracelet-info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .bracelet-code {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            font-weight: 600;
            color: #007AFF;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-primary:hover {
            background: #0051D5;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-success {
            background: #34C759;
            color: white;
        }

        .btn-success:hover {
            background: #30B250;
        }

        .btn-success:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-warning {
            background: #FF9500;
            color: white;
        }

        .btn-warning:hover {
            background: #E68900;
        }

        .btn-warning:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #FF3B30;
            color: white;
        }

        .btn-danger:hover {
            background: #FF1A0F;
        }

        .btn-danger:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            border-left: 4px solid #007AFF;
        }

        .status-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #34C759;
            transition: width 0.3s;
        }

        .logs {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            flex: 1;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-line {
            color: #666;
            margin-bottom: 6px;
            padding: 4px;
            border-radius: 3px;
        }

        .log-line.error {
            color: #FF3B30;
            background: #fff5f5;
        }

        .log-line.success {
            color: #34C759;
            background: #f5fff5;
        }

        .log-line.info {
            color: #007AFF;
            background: #f5f9ff;
        }

        .log-line.request {
            color: #007AFF;
            background: #f5f9ff;
            font-weight: 600;
        }

        .log-line.response {
            color: #34C759;
            background: #f5fff5;
            font-weight: 600;
        }

        .log-line.warning {
            color: #FF9500;
            background: #fff9f5;
        }

        .log-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .log-controls button {
            flex: 1;
            margin-bottom: 0;
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: white;
            border-left: 4px solid #007AFF;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .toast.success {
            border-left-color: #34C759;
        }

        .toast.error {
            border-left-color: #FF3B30;
        }

        .toast.warning {
            border-left-color: #FF9500;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
        }

        .toast-message {
            font-size: 13px;
            color: #666;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1 style="margin-bottom: 0;">üéØ LeGuardian Simulator</h1>
                <button id="langBtn" onclick="applyLanguage(currentLanguage === 'fr' ? 'en' : 'fr')"
                    style="background: #007AFF; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">üåê
                    Fran√ßais</button>
            </div>

            <div class="qr-container">
                <h2 data-i18n="qr_code">QR Code</h2>
                <div id="qrcode"></div>
            </div>

            <div id="braceletInfo" style="display: none;">
                <div class="bracelet-info">
                    <div class="bracelet-info-label" data-i18n="bracelet_code">Bracelet Code:</div>
                    <div class="bracelet-code" id="braceletCode">-</div>
                </div>
            </div>

            <h2 data-i18n="bracelet_setup">Bracelet Setup</h2>
            <input type="text" id="apiUrl" placeholder="API URL (https://api.tracklify.app)"
                value="https://api.tracklify.app" style="font-size: 11px; margin-bottom: 5px;">
            <input type="text" id="braceletName" placeholder="Bracelet name" value="My Bracelet">
            <button class="btn-primary" onclick="createBracelet()" data-i18n="create_bracelet">‚ú® Create
                Bracelet</button>

            <h2 data-i18n="controls">Controls</h2>
            <button class="btn-primary" id="startBtn" onclick="toggleSimulation()" disabled
                data-i18n="start_simulation">‚ñ∂Ô∏è Start Simulation</button>

            <h2 data-i18n="simulate_events">Simulate Events</h2>
            <button class="btn-success" id="arrivedBtn" onclick="pressArrived()" disabled data-i18n="safe_arrival">üü¢
                Safe Arrival</button>
            <button class="btn-warning" id="lostBtn" onclick="pressLost()" disabled data-i18n="lost">üü† Lost</button>
            <button class="btn-danger" id="dangerBtn" onclick="pressDanger()" disabled data-i18n="emergency">üî¥
                Emergency</button>
            <button class="btn-primary" id="resetBtn" onclick="resetStatus()" disabled style="background: #5AC8FA; margin-top: 10px;" data-i18n="reset_status">üîÑ
                Reset Status</button>

            <div class="status">
                <div class="status-text"><span data-i18n="battery">Battery</span>: <strong id="battery">0%</strong>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="batteryBar" style="width: 0%"></div>
                </div>
                <div class="status-text" style="margin-top: 8px;"><span data-i18n="status">Status</span>: <strong
                        id="status" data-i18n="idle">Idle</strong></div>
            </div>
        </div>

        <div class="main">
            <h2 data-i18n="live_activity_log">Live Activity Log</h2>
            <div class="logs" id="logs"></div>
            <div class="log-controls">
                <button onclick="clearLogs()" style="background: #999; color: white;" data-i18n="clear_logs">üóëÔ∏è Clear
                    Logs</button>
                <button onclick="downloadLogs()" style="background: #666; color: white;" data-i18n="download_logs">üì•
                    Download Logs</button>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // i18n - Load translations
        let i18n = {};
        let currentLanguage = localStorage.getItem('language') || 'fr';

        fetch('./i18n.json')
            .then(response => response.json())
            .then(data => {
                i18n = data;
                applyLanguage(currentLanguage);
            })
            .catch(err => console.error('Failed to load i18n:', err));

        function t(key) {
            return i18n[currentLanguage] && i18n[currentLanguage][key] ? i18n[currentLanguage][key] : key;
        }

        function applyLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);

            // Update UI text based on language
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = t(key);
            });

            // Update language button
            const langBtn = document.getElementById('langBtn');
            if (langBtn) {
                langBtn.textContent = t('language');
            }

            // Update placeholders
            const nameInput = document.getElementById('braceletName');
            if (nameInput) {
                nameInput.placeholder = t('bracelet_name');
            }
        }

        // Initialize
        let braceletCode = null;
        let isRunning = false;
        let batteryLevel = 100;
        let qrCode = null;
        let heartbeatInterval = null;
        let commandCheckInterval = null;
        let currentStatus = 'active'; // Track current bracelet status
        let getApiUrl = () => {
            const url = document.getElementById('apiUrl').value;
            // If already ends with /api, return as-is
            if (url.endsWith('/api')) return url;
            // If ends with /, add api
            if (url.endsWith('/')) return url + 'api';
            // Otherwise add /api
            return url + '/api';
        };

        // Toast notification system
        function showToast(title, message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-title">${title}</div>
                <div class="toast-message">${message}</div>
            `;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Logging system with API details
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = `[${time}] ${message}`;
            logsDiv.appendChild(line);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function logRequest(method, endpoint, data) {
            addLog(`‚Üí REQUEST [${method}] ${endpoint}`, 'request');
            if (data) {
                addLog(`  Payload: ${JSON.stringify(data)}`, 'info');
            }
        }

        function logResponse(status, data) {
            addLog(`‚Üê RESPONSE [${status}] ${JSON.stringify(data).substring(0, 200)}...`, 'response');
        }

        function logError(error) {
            addLog(`‚úó ERROR: ${error}`, 'error');
        }

        async function createBracelet() {
            const name = document.getElementById('braceletName').value || 'My Bracelet';
            const apiUrl = getApiUrl();
            addLog(`${t('creating_bracelet')}: "${name}"`, 'info');

            try {
                // Generate unique code
                braceletCode = 'TEST_' + Math.random().toString(36).substr(2, 9).toUpperCase();

                // Step 1: Create bracelet in database
                logRequest('POST', '/devices/create', { unique_code: braceletCode, name: name, status: 'active' });

                const createResponse = await fetch(`${apiUrl}/devices/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Bracelet-ID': braceletCode
                    },
                    body: JSON.stringify({
                        unique_code: braceletCode,
                        name: name,
                        status: 'active'
                    })
                });

                if (!createResponse.ok) {
                    throw new Error(`Create failed: ${createResponse.status}`);
                }

                const createData = await createResponse.json();
                logResponse(createResponse.status, createData);
                addLog(`‚úì ${t('bracelet_created_full')}`, 'success');

                // Step 2: Authenticate with backend
                logRequest('POST', '/devices/auth', { unique_code: braceletCode });

                const authResponse = await fetch(`${apiUrl}/devices/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Bracelet-ID': braceletCode
                    },
                    body: JSON.stringify({ unique_code: braceletCode })
                });

                if (!authResponse.ok) {
                    throw new Error(`Auth failed: ${authResponse.status}`);
                }

                const authData = await authResponse.json();
                logResponse(authResponse.status, authData);
                addLog(`‚úì ${t('authentication_successful')}`, 'success');

                // Generate QR code
                const qrcodeDiv = document.getElementById('qrcode');
                qrcodeDiv.innerHTML = '';

                if (typeof QRCode !== 'undefined') {
                    qrCode = new QRCode(qrcodeDiv, {
                        text: braceletCode,
                        width: 200,
                        height: 200,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    addLog(`‚úì ${t('qr_code_generated')}`, 'success');
                } else {
                    qrcodeDiv.innerHTML = `<div style="padding: 20px; background: #f0f0f0; border-radius: 8px; font-family: monospace; font-size: 12px; text-align: center; word-break: break-all;">${braceletCode}</div>`;
                    addLog(`‚ö†Ô∏è ${t('qr_code_unavailable')}`, 'warning');
                }

                // Show bracelet info
                document.getElementById('braceletInfo').style.display = 'block';
                document.getElementById('braceletCode').textContent = braceletCode;

                addLog(`‚úì ${t('bracelet_created')}: ${braceletCode}`, 'success');
                addLog(`‚úì ${t('connected_to_backend')}`, 'success');

                // Initialize battery at 100%
                batteryLevel = 100;
                updateStatus(t('ready'), 100);

                // Enable buttons
                document.getElementById('startBtn').disabled = false;
                document.getElementById('arrivedBtn').disabled = false;
                document.getElementById('lostBtn').disabled = false;
                document.getElementById('dangerBtn').disabled = false;
                document.getElementById('resetBtn').disabled = true; // Only enabled when lost/emergency
                document.getElementById('braceletName').disabled = true;
                document.getElementById('apiUrl').disabled = true;

                showToast(t('bracelet_created'), `Code: ${braceletCode}`, 'success');
            } catch (error) {
                logError(error.message);
                showToast(t('error'), error.message, 'error');
            }
        }

        function toggleSimulation() {
            isRunning = !isRunning;
            const btn = document.getElementById('startBtn');

            if (isRunning) {
                btn.textContent = `‚èπÔ∏è ${t('stop_simulation')}`;
                btn.style.background = '#FF3B30';
                addLog(`‚ñ∂Ô∏è ${t('simulation_started')}`, 'success');
                showToast(t('simulation_started'), t('heartbeat_running'), 'success');
                startHeartbeat();
            } else {
                btn.textContent = `‚ñ∂Ô∏è ${t('start_simulation')}`;
                btn.style.background = '#007AFF';
                addLog(`‚èπÔ∏è ${t('simulation_stopped')}`, 'info');
                clearInterval(heartbeatInterval);
                showToast(t('simulation_stopped'), t('heartbeat_paused'), 'warning');
            }
        }

        // Get position with realistic variation
        // Database uses DECIMAL(10,8) and DECIMAL(11,8) - max 8 decimal places
        function getRandomPosition() {
            // Random offset in degrees (0.0001 degree ‚âà 11 meters)
            const randomOffset = () => (Math.random() - 0.5) * 0.0002; // ¬±11 meters

            // Round to 4 decimal places to stay well within DECIMAL(10,8) limit
            const latitude = Math.round((48.8566 + randomOffset()) * 10000) / 10000;
            const longitude = Math.round((2.3522 + randomOffset()) * 10000) / 10000;

            return {
                latitude: latitude,
                longitude: longitude,
                accuracy: 15 + Math.floor(Math.random() * 10) // 15-25m
            };
        }

        function getHeartbeatInterval() {
            // Adaptive heartbeat frequency based on status (demo/POC timings)
            // active (arrived)=1min (60s), lost=40sec, emergency (danger)=20sec
            switch (currentStatus) {
                case 'active':
                    return 60000;   // 1 minute (arrived - tranquille)
                case 'lost':
                    return 40000;   // 40 seconds (lost - more frequent)
                case 'emergency':
                    return 20000;   // 20 seconds (danger - very frequent)
                default:
                    return 60000;   // Default 1 minute
            }
        }

        async function startHeartbeat() {
            if (!isRunning) return;

            // Simulate battery drain (realistic: 1-2% every heartbeat)
            batteryLevel = Math.max(0, batteryLevel - (Math.random() * 2 + 0.5));

            const apiUrl = getApiUrl();
            const position = getRandomPosition();
            const payload = {
                battery_level: Math.round(batteryLevel),
                latitude: position.latitude,
                longitude: position.longitude,
                accuracy: position.accuracy
            };

            addLog(`üíì ${t('heartbeat_sent')} (status: ${currentStatus})`, 'info');
            logRequest('POST', '/devices/heartbeat', payload);

            try {
                const response = await fetch(`${apiUrl}/devices/heartbeat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Bracelet-ID': braceletCode
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    logResponse(response.status, data);
                    addLog(`üìç ${t('location')}: ${payload.latitude.toFixed(4)}¬∞N, ${payload.longitude.toFixed(4)}¬∞E`, 'info');
                    addLog(`‚è±Ô∏è Next heartbeat in: ${getHeartbeatInterval() / 1000}s`, 'info');
                }
            } catch (error) {
                logError(`Heartbeat failed: ${error.message}`);
            }

            updateStatus(t('running'), batteryLevel);

            // Check for pending commands every heartbeat
            checkForCommands();

            // Schedule next heartbeat with adaptive interval
            const interval = getHeartbeatInterval();
            heartbeatInterval = setTimeout(() => startHeartbeat(), interval);
        }

        async function checkForCommands() {
            if (!braceletCode || !isRunning) return;

            const apiUrl = getApiUrl();

            try {
                const response = await fetch(`${apiUrl}/devices/commands`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Bracelet-ID': braceletCode
                    }
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.commands && data.commands.length > 0) {
                        data.commands.forEach(cmd => {
                            if (cmd.command_type === 'vibrate_short') {
                                addLog(`üì≥ ${t('vibrate_short')}: ‚ö° 100ms`, 'success');
                                addLog(`üîµ ${t('led_blink')}: ${cmd.led_color || 'blue'}, ${cmd.led_pattern || 'fast'}`, 'success');
                                showToast(t('parent_response'), t('vibration_in_progress'), 'success');
                            } else if (cmd.command_type === 'vibrate_medium') {
                                addLog(`üì≥ ${t('vibrate_medium')}: ‚ö° 200ms`, 'success');
                                addLog(`üü† ${t('led_blink')}: ${cmd.led_color || 'orange'}, ${cmd.led_pattern || 'medium'}`, 'success');
                                showToast(t('parent_response'), t('parent_notified_lost'), 'success');
                            } else if (cmd.command_type === 'vibrate_sos') {
                                addLog(`üì≥ ${t('vibrate_sos')}: ‚ö° 500ms`, 'success');
                                addLog(`üî¥ ${t('led_blink')}: ${cmd.led_color || 'red'}, ${cmd.led_pattern || 'sos'}`, 'success');
                                showToast(t('emergency_activated'), t('parent_and_authorities_notified'), 'error');
                            }

                            // Mark command as executed
                            markCommandExecuted(cmd.id);
                        });
                    }
                }
            } catch (error) {
                // Silently fail for command checks
            }
        }

        async function markCommandExecuted(commandId) {
            const apiUrl = getApiUrl();

            try {
                await fetch(`${apiUrl}/devices/commands/${commandId}/ack`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Bracelet-ID': braceletCode
                    }
                });
            } catch (error) {
                // Silently fail
            }
        }

        async function pressArrived() {
            if (!braceletCode) {
                showToast(t('error'), t('create_bracelet_first'), 'error');
                return;
            }

            const apiUrl = getApiUrl();
            const position = getRandomPosition();
            const payload = {
                battery_level: Math.round(batteryLevel),
                latitude: position.latitude,
                longitude: position.longitude,
                accuracy: position.accuracy
            };

            addLog(`üü¢ ${t('button_arrived')}`, 'success');
            logRequest('POST', '/devices/button/arrived', payload);

            try {
                const response = await fetch(`${apiUrl}/devices/button/arrived`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Bracelet-ID': braceletCode
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    logResponse(response.status, data);
                }
            } catch (error) {
                logError(`Arrived button failed: ${error.message}`);
            }

            batteryLevel = Math.max(0, batteryLevel - 1);
            currentStatus = 'active';
            updateStatus(t('safe'), batteryLevel);
            addLog(`üìç ${t('location')}: ${payload.latitude.toFixed(4)}¬∞N, ${payload.longitude.toFixed(4)}¬∞E`, 'info');
            updateResetButtonState();
        }

        async function pressLost() {
            if (!braceletCode) {
                showToast(t('error'), t('create_bracelet_first'), 'error');
                return;
            }

            const apiUrl = getApiUrl();
            const position = getRandomPosition();
            const payload = {
                battery_level: Math.round(batteryLevel),
                latitude: position.latitude,
                longitude: position.longitude,
                accuracy: position.accuracy
            };

            addLog(`üü† ${t('button_lost')}`, 'success');
            logRequest('POST', '/devices/button/lost', payload);

            try {
                const response = await fetch(`${apiUrl}/devices/button/lost`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Bracelet-ID': braceletCode
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    logResponse(response.status, data);
                }
            } catch (error) {
                logError(`Lost button failed: ${error.message}`);
            }

            batteryLevel = Math.max(0, batteryLevel - 1);
            currentStatus = 'lost';
            updateStatus(t('lost_status'), batteryLevel);
            addLog(`üìç ${t('location')}: ${payload.latitude.toFixed(4)}¬∞N, ${payload.longitude.toFixed(4)}¬∞E`, 'info');
            updateResetButtonState();
        }

        async function pressDanger() {
            if (!braceletCode) {
                showToast(t('error'), t('create_bracelet_first'), 'error');
                return;
            }

            const apiUrl = getApiUrl();
            const position = getRandomPosition();
            const payload = {
                battery_level: Math.round(batteryLevel),
                latitude: position.latitude,
                longitude: position.longitude,
                accuracy: position.accuracy
            };

            addLog(`üî¥ ${t('button_danger')}`, 'success');
            logRequest('POST', '/devices/button/danger', payload);

            try {
                const response = await fetch(`${apiUrl}/devices/button/danger`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Bracelet-ID': braceletCode
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    logResponse(response.status, data);
                }
            } catch (error) {
                logError(`Danger button failed: ${error.message}`);
            }

            batteryLevel = Math.max(0, batteryLevel - 2);
            currentStatus = 'emergency';
            updateStatus(t('emergency_status'), batteryLevel);
            addLog(`üìç ${t('location')}: ${payload.latitude.toFixed(4)}¬∞N, ${payload.longitude.toFixed(4)}¬∞E`, 'info');
            updateResetButtonState();
        }

        function updateResetButtonState() {
            // Enable reset button only if in lost or emergency status
            const resetBtn = document.getElementById('resetBtn');
            resetBtn.disabled = currentStatus !== 'lost' && currentStatus !== 'emergency';
        }

        async function resetStatus() {
            if (!braceletCode) {
                showToast(t('error'), t('create_bracelet_first'), 'error');
                return;
            }

            const apiUrl = getApiUrl();

            addLog(`üîÑ ${t('resetting_status')}...`, 'info');
            logRequest('POST', '/devices/reset-status', {});

            try {
                const response = await fetch(`${apiUrl}/devices/reset-status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Bracelet-ID': braceletCode
                    },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    const data = await response.json();
                    logResponse(response.status, data);
                    currentStatus = 'active';
                    updateStatus(t('ready'), batteryLevel);
                    updateResetButtonState();
                    showToast(t('status_reset'), t('bracelet_back_to_normal'), 'success');
                    addLog(`‚úì ${t('status_reset')}: Status changed to active`, 'success');
                } else {
                    const error = await response.json();
                    logError(`Reset failed: ${error.message}`);
                    showToast(t('error'), error.message, 'error');
                }
            } catch (error) {
                logError(`Reset status failed: ${error.message}`);
                showToast(t('error'), error.message, 'error');
            }
        }

        function updateStatus(status, battery) {
            document.getElementById('status').textContent = status;
            document.getElementById('battery').textContent = Math.round(battery) + '%';
            document.getElementById('batteryBar').style.width = battery + '%';

            // Change battery bar color based on level
            const bar = document.getElementById('batteryBar');
            if (battery > 50) {
                bar.style.background = '#34C759'; // Green
            } else if (battery > 20) {
                bar.style.background = '#FF9500'; // Orange
            } else {
                bar.style.background = '#FF3B30'; // Red
            }
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function downloadLogs() {
            const logsDiv = document.getElementById('logs');
            const logs = Array.from(logsDiv.querySelectorAll('.log-line'))
                .map(el => el.textContent)
                .join('\n');

            const blob = new Blob([logs], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bracelet-${braceletCode || 'simulator'}-logs.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            showToast(t('logs_downloaded'), t('file_saved'), 'success');
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            const initBtn = document.getElementById('startBtn');
            if (initBtn && initBtn.textContent === '‚ñ∂Ô∏è Start Simulation') {
                initBtn.textContent = `‚ñ∂Ô∏è ${t('start_simulation')}`;
            }
        });

        addLog('LeGuardian Simulator ready', 'success');
    </script>
</body>
